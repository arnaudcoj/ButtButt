[application]

name="ButtButt"
main_scene="res://scenes/root.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

move_left=[key(Q)]
move_right=[key(D)]
move_up=[key(Z)]
move_down=[key(S)]
jump=[key(Space)]
run=[key(Shift)]
start=[key(Return)]
select=[key(Space)]

[touch]

=false
