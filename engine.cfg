[application]

name="ButtButt"
main_scene="res://sources/scenes/root.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

start=[key(Return)]
restart=[key(R)]
move_right=[key(Right)]
move_left=[key(Left)]
move_up=[key(Up)]
move_down=[key(Down)]
jump=[key(Space)]
run=[key(Shift)]

[render]

default_clear_color=#ffc1f4ff
